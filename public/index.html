<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Arquivo css padrão processado e minificado -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <div class="row">
                <span class="h1 navbar-brand">Relatório de Contatos</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="messages mb-2"></div>
        <div class="root"></div>
        <div class="pag"></div>
    </div>

    <div class="modals"></div>

    <footer class="footer p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="text-center text-md-left">Projeto de teste para vaga de desenvolvedor Front-End @MediaPost <span class="text-muted">Desenvolvido Por Evandro Teixeira</span></p>  
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-center text-md-right">Veja o projeto também no <a href="#" target="_blank">Github</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!--
        O arquivo libs.min.js contém todos os arquivos de bibliotecas externas compactados e minificados em um unico arquivo .js por questões de performance.
        O mais importante dos arquivo é o System.js, responsável por fazer o carregamento dos módulos ES6, o qual já vem por padrão dentro da pasta dev/lib.
        Adicione todos seus arquivos de bibliotecas, plugins, etc, dentro da pasta dev/lib para então poder usalós aqui, faça suas chamadas abaixo do script que executa o System.js para evitar possíveis erros de execução.
    -->
    <script src="js/libs.min.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/index.js').catch( err => console.log(err) );
    </script>
</body>
</html>
